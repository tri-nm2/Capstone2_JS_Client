<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <button id="btnCart" onclick="showCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </nav>
        </div>
    </header>

    <div class="main">
        <div class="container">

            <div class="filter">
                <select id="phoneType" onchange="filterProductList()">
                    <option value="All">All</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Iphone">Iphone</option>
                </select>
            </div>

            <div class="row" id="row">
            </div>
        </div>
    </div>

    <div class="cart" id="cart">
        <div class="container">

            <div class="row" id="cartRow">
            </div>

            <div class="total" id="total">
                <span>1000</span>
            </div>
            <div class="checkOut" onclick="checkOutCart()">
                <button>Checkout</button>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/models/productModel.js"></script>
    <script src="./js/models/cartItemModel.js"></script>
    <script src="./js/validation/indexValidation.js"></script>
    <script src="./js/controller/index.js"></script>
</body>

</html>
